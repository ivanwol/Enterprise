<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body class="container">
    <form method='POST' action="create/">
        {% csrf_token %}
        <p>
            <label>Введите имя производителя корма: </label><br>
            <input type="text" name="producer">
        </p>
        <p>
            <label>Введите вес корма: </label><br>
            <input type="number" name="weight_feed">
        </p>
        <p>
            <label>Введите цену корма: </label><br>
            <input type="number" name="price">
        </p>
        <input type="submit" value="Сохранить">
    </form>
    {% if food.count > 0 %}
    <h2>Список корма</h2>
    <table>
        <tr>
            <th>id</th>
            <th>Производитель</th>
            <th>Вес</th>
            <th>Цена</th>
        </tr>
        {% for i in food %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.producer }}</td>
            <td>{{ i.weight_feed }}</td>
            <td>{{ i.price }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
